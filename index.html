<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrafficBalance AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      var errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = 'red';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.innerHTML = '<h3>CRITICAL ERROR (Load Time)</h3><p>' + message + '</p><p>' + source + ':' + lineno + '</p>';
      document.body.appendChild(errorDiv);
    };

    window.addEventListener('unhandledrejection', function (event) {
      var errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '50%';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = 'darkred';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';

      var message = event.reason;
      if (typeof message === 'object') {
        try {
          message = JSON.stringify(message, null, 2);
        } catch (e) {
          message = 'Unstringifiable Object';
        }
      }

      errorDiv.innerHTML = '<h3>UNHANDLED PROMISE (Load Time)</h3><pre>' + message + '</pre><p>(Isso provavelmente é um erro de configuração de integração)</p>';

      // Add close button
      var closeBtn = document.createElement('button');
      closeBtn.innerHTML = 'FECHAR';
      closeBtn.style.background = 'white';
      closeBtn.style.color = 'darkred';
      closeBtn.style.padding = '5px 10px';
      closeBtn.style.marginTop = '10px';
      closeBtn.style.fontWeight = 'bold';
      closeBtn.onclick = function () { document.body.removeChild(errorDiv); };
      errorDiv.appendChild(closeBtn);

      document.body.appendChild(errorDiv);
    });
  </script>
  <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 text-slate-900">
  <!-- Facebook SDK Setup -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js"></script>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
